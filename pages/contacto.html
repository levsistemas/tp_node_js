    <main>
        <aside>
            <h1>LADO IZQUIERDO 2</h1>
            <h1>LADO IZQUIERDO 1</h1>
        </aside>
        <section>
            <h1>BIENVENIDOS a CONTACTO</h1>
            <form action="">
                <div>
                    <label for="">Nombre: (*)</label>
                </div>
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div>
                    <label for="">Apellido: (*)</label>
                </div>
                <div>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                </div>
                <div>
                    <label for="">Seleccione género: (*)</label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="hombre" class="sexo">Hombre
                    <input type="radio" name="sexo" id="mujer" class="sexo">Mujer
                </div>
                <div>
                    <label for="">Seleccione nacionalidad:</label>
                </div>
                <div>
                    <select name="" id="nacionalidad">
                        <option value="Argentina" selected>Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Colombia">Colombia</option>
                    </select>
                </div>
                <div>
                    <label for="">Hobbies:</label>
                </div>
                <div>
                    <div>
                        <input type="checkbox" name="grupo" id="">BEBIDAS
                    </div>
                    <div>
                        <input type="checkbox" name="grupo" id="">LIBROS
                    </div>
                    <div>
                        <input type="checkbox" name="grupo" id="">VIDEOJUEGOS
                    </div>
                    <div>
                        <input type="checkbox" name="grupo" id="">PROGRAMACION
                    </div>
                    <div>
                        <input type="checkbox" name="grupo" id="">AIRE LIBRE
                    </div>
                </div>
                <div>
                    <label for="">Telefono / Celular: (*)</label>
                </div>
                <div>
                    <input type="number" name="numero" id="numero" placeholder="Ingrese su número" required>
                </div>
                <div>
                    <label for="">Correo: (*)</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div>
                    <label for="">Domicilio:</label>
                </div>
                <div>
                    <input type="text" name="domicilio" id="domicilio" placeholder="Ingrese su domicilio (opcional)">
                </div>
                <div>
                    <label for="">Seleccionar una imagen:</label>
                </div>
                <div>
                    <label for="">File -></label>
                    <input type="file" name="" id="file">
                </div>
                <div>
                    <label for="">Mensaje o comentario: (*)</label>
                </div>
                <div>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="10"
                        placeholder="Ingresa un detalle o comentario..." required></textarea>
                </div>
                <div>
                    <div>
                        <input type="submit" value="Enviar" id="send">
                        <input type="reset" value="Borrar">
                    </div>
                </div>
            </form>
        </section>
        <aside>
            <h1>LADO DERECHO 3</h1>
            <h1>LADO DERECHO 4</h1>
